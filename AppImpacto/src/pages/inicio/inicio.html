<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of tarjetas">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{item.Titulo}}
          <ion-icon name="{{item.IconoGeneral}}" style="float: right;"></ion-icon>
        </ion-card-title>
        <p>
          {{item.Texto}}
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear (click)="openPage(item)" style="float:right;">
            <ion-icon name="{{item.IconoBoton}}"></ion-icon>
            <div>Ir...</div>
          </button>
        </ion-col>

      </ion-row>
    </ion-card>
  </div>
</ion-content>
<ion-fab top right>
  <button ion-fab mini (click)="logout()" class="btn-color">
    <ion-icon name="close"></ion-icon>
  </button>
</ion-fab>
