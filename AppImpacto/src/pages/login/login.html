<ion-header>
  <ion-navbar>
    <ion-title>Ingreso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="color-fixed">
  <div>
    <ion-row class="encabezado">
      <h2 class="titulo">Bienvenido a la Aplicaci√≥n de Asambleas</h2>
    </ion-row>
    <ion-row class="bg-transparente">
      <ion-col class="bg-transparente">
        <ion-list inset class="bg-transparente fg-blanco">
          <ion-item class="bg-transparente fg-blanco">
            <ion-label class="bg-transparente fg-blanco" floating>Nombre de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" required class="bg-transparente fg-blanco"></ion-input>
          </ion-item>
          <ion-item class="bg-transparente fg-blanco">
            <ion-label floating class="bg-transparente fg-blanco">Password</ion-label>
            <ion-input class="bg-transparente fg-blanco" type="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="btn-color" block (click)="Signup()">Ingresar</button>
      </ion-col>
    </ion-row>
  </div>
  <!-- fav -->
  <ion-fab top right>
    <button ion-fab mini class="btn-color"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title text-wrap>@Copyright 2018 Impacto 2V SPA</ion-title>
  </ion-toolbar>
</ion-footer>
